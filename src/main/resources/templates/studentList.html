<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">坂本</td>
    <td th:text="${studentDetail.student.kanaName}">サカモトリョウマ</td>
    <td th:text="${studentDetail.student.nickName}">リョーマ</td>
    <td th:text="${studentDetail.student.email}">ryoma@example.com</td>
    <td th:text="${studentDetail.student.area}">高知</td>
    <td th:text="${studentDetail.student.age}">23</td>
    <td th:text="${studentDetail.student.sex}">男性</td>
    <td th:text="${studentDetail.student.remark}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
